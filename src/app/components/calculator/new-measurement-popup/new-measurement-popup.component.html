<mat-card-title>Load measurement?</mat-card-title>
<mat-card-content>
  <p>Do you want to load the latest measurement?</p>
  <mat-divider inset></mat-divider>
  <mat-card-actions style="display: flex; flex-direction: row-reverse">
    <button mat-button (click)="onLoad()">Load</button>
    <button mat-button (click)="onDismiss()">Dismiss</button>
  </mat-card-actions>
</mat-card-content>
